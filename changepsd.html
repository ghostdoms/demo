<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息-MeshExpert</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/changepsd.css">
</head>

<body>
    <div class="wrap">
        <header class="loginhead clearfix">
            <h3><a href="index.html"><img src="images/logo.png" alt="">MeshExpert</a></h3>
            <nav class="changebox">
                <ul>
                    <li class="on"><a href="monitoring_statistics.html">数据归集</a></li>
                <li><a href="http://192.168.2.40">数据分析</a></li>
                <li><a href="machine.html">资源管理</a></li>
                <li><a href="permission.html">权限管理</a></li>
                </ul>
            </nav>
            <span>
                <b class="use-b">
                    用户名：<em>---</em>
                    <div class="index-option">
                        <ul>
                            <li><a>个人信息</a></li>
                            <li><a class="logout">退出</a></li>
                        </ul>
                    </div>
                </b>
            </span>
        </header>
        <section>
            <div class="infobox-tit">
                <h3>个人信息</h3>
            </div>
            <form class="form">
                <div>
                    <label for="" class="user">姓名：
                        <input type="text" placeholder="姓名">
                    </label>
                </div>
                <div>
                    <label for="" class="user">角色：
                        <input type="text" placeholder="数据分析师">
                    </label>
                </div>
                <div>
                    <label for="" class="user">邮箱：
                        <input type="text" placeholder="@qq.com">
                    </label>
                </div>
                <div>
                    <label for="" class="user">手机：
                        <input type="text" placeholder="136********">
                    </label>
                </div>
                <div>
                    <label for="" class="user">密码：
                        <input type="password"> <span class="changepsd">修改密码</span></label>
                </div>
            </form>
        </section>
        <div class="mark">
            <div class="markbox">
                <h4>修改密码<span class="close">×</span></h4>
                <form class="changebox">
                    <div>
                        <label for="" class="psd">登录密码：
                            <input type="password">
                        </label>
                    </div>
                    <div>
                        <label for="" class="newpsd">新密码：
                            <input type="password">
                        </label>
                    </div>
                    <div>
                        <label for="" class="ispsd">确认新密码：
                            <input type="password">
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="确&nbsp;认">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
